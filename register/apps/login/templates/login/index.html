<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Login & Reg</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <h1>Registration</h1>
            <form action='/register/' method='post'>
                {% csrf_token %}
                <ul>
                    <li>First Name: 
                    <input type='text' name='first_name'></li>
                    <li>Last Name:
                    <input type='text' name='last_name'></li>
                    <li>Email:
                    <input type='text' name='email'></li>
                    <li>Password:
                    <input type='text' name='password'></li>
                    <li>Confirm PW:
                    <input type='text' name='confirm_pw'></li>
                    <input type='submit' name='register'>
            
                </ul>
            </form>
        </div>
        <div class='row'>
            <h1>Login</h1>
            <form action='/login/' method='post'> 
                {% csrf_token %}
                <ul>
                <li>Email:
                <input type='text' name='email'></li>
                <li>Password:
                <input type='text' name='password'></li>
                <input type='submit' name='login'>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
