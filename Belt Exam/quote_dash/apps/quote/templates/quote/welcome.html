<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quote Dash</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
        background-color: rgba(228, 222, 222, 0.466);
        font-family: garamond;
    }

    #box {
        border: 2px;
        border-radius:10px;
        background-color: rgba(143, 188, 224, 0.616);
        width: 400px;
        padding: 10px;
        margin:10px;
    }
    </style>
</head>
<body>
    <div class='container'>
        <div class='row' id='timeline'>
            <div class='col'>
                <h2>Welcome, {{ request.session.name }}!</h2>
                <a class='btn' href='/add'>Add A Quote</a>
                <a class='btn' href='/logout'>Logout</a>
                <a class='btn' href='/update/{{user.id}}'>Update Profile</a>
                <br>
                <h4>Quotes Timeline</h4>
                <div id='box'>
                    {% if all_quotes %} {% for quote in all_quotes %}
                    <p>{{ quote.author }}: {{ quote.content }}</p>
                    <p>Posted By: <a href='/profile/{{user.id}}'>{{ creator.first_name }} {{ creator.last_name }}</a></p>
                    <p>Likes: </p>
                    {% endfor %} {% endif %}
                </div>
            </div>
        </div>
        
    </div>
</body>
