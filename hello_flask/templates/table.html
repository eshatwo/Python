
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Table</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <style>
        table tr th {
            padding:8px;
        }
        td {
            padding:8px;
        }
        table{
            margin:20px;
            width:600px;
            height:500px
        }
    </style>

    <body>
        <div class='container'>
            <div class='row justify-content-center'>
                <table class='table table-bordered table-striped'>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Full Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in t_users %}
                        <tr>
                            <td>{{ i['first_name'] }}</td>
                            <td>{{ i['last_name'] }}</td>
                            <td>{{ i['first_name'] + ' ' + i['last_name'] }}</td>
                        </tr>
                    {% endfor %} 
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
